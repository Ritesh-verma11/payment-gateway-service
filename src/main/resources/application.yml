spring:
  application:
    name: payment-gateway-service
  datasource:
    url: jdbc:postgresql://localhost:5432/payment_gateway
    username: postgres
    password: root

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

server:
  port: 8080

